{% extends "base.html" %}

{% block content %}

<h1>{{ sheet_name }}</h1>
<h3>
  <a href="{{ url_for('modify_sheet', sheet_name=sheet_name) }}">
    Modify {{ sheet_name }}
  </a>
</h3>

<table class='table table-bordered' style="width:100%">
  {% for i in schema %}
  <th>{{ i.column_name }}</th>
  {% endfor %}
</table>
{% endblock %}
